{% extends "base.html" %}
{% block content %}

<section class="contact">
    <h2 class="form-title text-center">Let's hear from you</h2>
    <div class="container">
        <div class="message-content form-content">
            <form  id="user-form" class="contact-form" method="POST" action="{{ url_for('contact') }}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-input" name="name" id="name" placeholder="Enter your name here" required/>
                </div>
                <div class="form-group">
                    <label for="emailaddress">Email</label>
                    <input type="email" class="form-input" name="emailaddress" id="emailaddress" placeholder="Enter your email here" required/>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control post_content" id="message" name="message" 
                        rows="5" cols="80" minlength="10" maxlength="1500" placeholder="Let us know what you're thinking!" required></textarea>
                </div>
                <div class="form-group text-center">
                    <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                </div>
            </form>
            <p class="redirect">
                Changed your mind ? That's ok! <a href="{{ url_for('homepage') }}" class="redirect-link">Go back to the homepage</a>
            </p>
        </div>
    </div>
</section>

{% endblock %}
