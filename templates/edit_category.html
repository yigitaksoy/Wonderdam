{% extends "base.html" %}
{% block content %}

<!-- Edit Categories -->
<section id="categories">
    <h2 class="form-title text-center">Edit Category</h2>
    <div class="container">
        <div class="form-content edit-category">
            <form  id="user-form" class="edit" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                <div class="form-group">
                    <label for="post_category">Edit Category</label>
                    <input type="text" class="form-input" name="post_category" id="post_category" 
                        placeholder="{{ category.post_category }}" minlength="5" maxlength="15" pattern="^[a-zA-Z]{5,15}$" required/>
                        <small id="min-count" class="form-text text-muted ms-auto">Category names can contain 5 - 15 letters, numbers, and no special characters.</small>
                </div>
                <div class="form-group text-center">
                    <input type="submit" name="submit" id="submit" class="form-submit" value="Edit"/>
                </div>
            </form>
            <p class="redirect">
                Changed your mind ? That's ok! <a href="{{ url_for('homepage') }}" class="redirect-link">Go back to the homepage</a>
            </p>
        </div>
    </div>
</section>



{% endblock %}
