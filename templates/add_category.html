{% extends "base.html" %}
{% block content %}

<!-- Add Category -->
<section class="signup">
    <h2 class="form-title text-center">Add Category</h2>
    <div class="container">
        <div class="form-content add-category">
            <form  id="user-form" class="add-category" method="POST" action="{{ url_for('add_category') }}">  
                <div class="form-group">
                    <label for="post_category">Category Name</label>
                    <input type="text" class="form-input" name="post_category" id="post_category" 
                        placeholder="Category Name" minlength="5" maxlength="15" pattern="^[a-zA-Z]{5,15}$" required/>
                        <small id="min-count" class="form-text text-muted ms-auto">Category names can contain 5 - 15 letters, numbers, and no special characters.</small>
                </div>
                <div class="form-group text-center">
                    <input type="submit" name="submit" id="submit" class="form-submit" value="Add Category"/>
                </div>
                <p class="redirect">
                    Changed your mind ? That's ok! <a href="{{ url_for('dashboard') }}" class="redirect-link">Go back to Dashboard</a>
                </p>
            </form>
        </div>
    </div>
</section>

{% endblock %}
