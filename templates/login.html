{% extends "base.html" %}
{% block content %}

<!-- Login -->
<section class="login">
    <h2 class="form-title text-center">Login</h2>
    <div class="container">
        <div class="form-content">
            <form id="user-form" class="login-form" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <input type="text" class="form-input" name="username" id="username" placeholder="Username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" name="password" id="password" placeholder="Password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required/>
                </div>
                <div class="form-group text-center">
                    <input type="submit" name="submit" id="submit" class="form-submit" value="Log in"/>
                </div>
            </form>
            <p class="redirect">
                Don't have an account ? <a href="{{ url_for('register') }}" class="redirect-link">Register here</a>
            </p>
        </div>
    </div>
 </section>



{% endblock %}
